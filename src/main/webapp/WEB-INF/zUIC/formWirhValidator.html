<div style="width: 500px">


<form id="testForm" action="login" method="POST" class="form-horizontal">

    <div class="form-group">
        <label class="control-label">用户名</label>
        <input name="username" id="username" type="text" class="form-control"  placeholder="用户名" />
    </div>

    <div class="form-group">
        <label class="control-label">文章标题</label>
        <input name="textTitle" id="textTitle" type="text" class="form-control"  placeholder="用户名" />
    </div>


</form>

</div>
<script type="text/javascript">
    $(function () {
        $("#testForm").bootstrapValidator({
            excluded: [
                ':disabled', ':hidden', ':not(:visible)'
            ],
            feedbackIcons: {
                valid: 'fa fa-check',
                invalid: 'fa fa-times',
                validating: 'fa fa-circle-o-notch fa-spin'
            },
            live: 'enabled',
            submitButtons: 'button[type="submit"]',
            trigger: null,
            fields: {
                username: {
//                    container: '#username-helpblock',
                    validators: {
                        notEmpty: {
                            message: "sdfsdf"
                        },
                        stringLength: {
                            min: 6,
                            max: 32,
                            message: "sdfertert"
                        },
                    }
                },
                password: {
                    container: '#password-helpblock',
                    validators: {
                        notEmpty: {
                            message: "sdfwerwer"

                        },

                        stringLength: {
                            min: 6,
                            message: "sdfsdf"

                        }
                    }
                }
            }
        });
    });
</script>
</body>
